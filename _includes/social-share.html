{% include base_path %}

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <a href="mailto:?subject={{ page.title | url_encode }}&body=Check out this page: {{ base_path | url_encode }}{{ page.url | url_encode }}" class="btn btn--email" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share via' }} Email" style="text-decoration: none;"><i class="fa fa-envelope" aria-hidden="true"></i><span> Email</span></a>

  <a href="https://twitter.com/intent/tweet?text={{ base_path }}{{ page.url }}" class="btn btn--twitter" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter" style="text-decoration: none;"><i class="fab fa-twitter" aria-hidden="true"></i><span> Twitter</span></a>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ base_path }}{{ page.url }}" class="btn btn--facebook" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook" style="text-decoration: none;"><i class="fab fa-facebook" aria-hidden="true"></i><span> Facebook</span></a>

  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ base_path }}{{ page.url }}" class="btn btn--linkedin" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn" style="text-decoration: none;"><i class="fab fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span></a>
  </section>
